
{% extends "site_base.html" %}
{% load staticfiles %}


{% block body %}

<h1>{{ genre.genre_name }}</h1>

<h2>Select a book from the list:</h2>

<ul>
  {% if book_list %}
    {% for book in book_list %}
        <li><a href="{% url 'book' book.id %}">{{ book.book_title }}</a></li>
    {% endfor %}
  {% else %}
        <p>No books available</p>
  {% endif %}
</ul>

{% endblock %}
