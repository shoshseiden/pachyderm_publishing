{% extends "site_base.html" %}
{% load staticfiles %}


{% block body %}

<h1>{{ author.author_name }}</h1>

<h2>Select a book from the list:</h2>

<ul>
  {% for book in author.book_set.all %}
      <li><a href="{% url 'book' book.id %}">{{ book.book_title }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
