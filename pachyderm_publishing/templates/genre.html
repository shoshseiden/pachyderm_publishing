{% extends "site_base.html" %}
{% load staticfiles %}


{% block body %}
<header>
  <h1>Genres</h1>
</header>

<section>
    {% if genre_list %}
        {% for genre in genre_list %}
            <ul>
                  <li><a href="{{ genre.genre_name }}">{{ genre.genre_name }}</a></li>
            </ul>
        {% endfor %}
    {% else %}
        <p>There are no genres available at this time.</p>
    {% endif %}
</section>

{% endblock %}
